                        <div class="pro-rate">
                            <div class="hired-cnt">

                            </ul>
                        </div>
                    </div>
                    <div class="certificate-image">
                        <h2>자격증 및 기타 서류</h2>

        <div class="request-price-side">
            <div class="side-wrapper">
                <div class="request-price">
                    <span th:text="${proRequest.proRequestPay}"></span>
                    <span>원에 요청을 보내셨습니다.</span>

                    <!-- 작업이 완료 되면 띄우도록 -->
                    <!-- <span>작업이 완료 되었습니다!</span> -->
                </div>
                <div class="accept-cancle-btn">

                    <button th:style="${proRequest.proRequestProgress != 'PRE' ? 'display:none' : ''}" type="button"
                            class="btn-cancle">요청 진행중..
                    </button>

                    <!-- 상대방이 수락을 누르면 띄우기!! -->

                    <button th:style="${proRequest.proRequestProgress != 'ING' ? 'display:none' : ''}" type="button"
                            class="btn-cancle">작업 진행중..
                    </button>

                    <!-- 상대방이 작업 완료를 누른다면 리뷰 작성하기 띄우기 -->
                    <button th:unless="${proRequest.checkProReview == 1}"
                            th:style="${proRequest.proRequestProgress != 'POST' ? 'display:none' : ''}" type="button"
                            th:onclick="|location.href='@{/pro/userReview2/{proRequestId}(proRequestId=${proRequest.proRequestId})}'|"
                            class="btn-accept">리뷰 작성하기
                    </button>
                    <button th:if="${proRequest.checkProReview == 1}"
                            th:style="${proRequest.proRequestProgress != 'POST' ? 'display:none' : ''}" type="button"
                            th:onclick="|location.href='@{/pro/userReview2/{proRequestId}(proRequestId=${proRequest.proRequestId})}'|"
                            class="btn-accept" style="background-color: #9aa0a6 !important;" disabled>리뷰를 이미 작성하셨습니다
