<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글작성</title>
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/main/common.css}">
    <link rel="stylesheet" th:href="@{/css/board/Write.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>

<div class="main">
    <div class="main-container" th:action="@{/board/Write}" th:object="${community}">
        <div class="write-box">
            <div class="title-info">
                제목 :
            </div>
            <label class="title-input">
                <input type="text" th:field="*{communityTitle}">
            </label>
        </div>
        <div class="write-box">
            <label class="service-area">
                <select class="service-part">
                    <option>
                        게시판 선택
                    </option>
                    <option>
                        자유게시판
                    </option>
                    <option>
                        프로 팁
                    </option>
                </select>
            </label>
        </div>
        <div class="content">
            <textarea class="content-text" th:field="*{communityContent}"></textarea>
        </div>
        <div class="content-footer">
            <button>
                첨부파일
            </button>
            <button>
                작성 완료
            </button>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
<script>
    $(document).ready(function() {
        initializeSummernote();
    });

    function initializeSummernote() {
        $('#communityContent').summernote({
            tabsize: 2,
            placeholder: '내용을 입력하세요...',
            callbacks: {
                onImageUpload: function(files) {
                    for (let i = 0; i < files.length; i++) {
                        uploadImage(files[i], this);
                    }
                }
            }
        });
    }

    function uploadImage(file) {
        let data = new FormData();
        data.append("file", file);
        $.ajax({
            url: '/upload/image',
            cache: false, //캐시 데이터 사용하지 않음
            contentType: false, //파일 업로드 시, 헤더가 파일로 자동으로 설정되게함
            processData: false, //문자열로 바뀌지 않게끔 하는 과정
            enctype : 'multipart/form-data',
            data: data,
            method: "post",
            success: function(url) {
                console.log(url)
                insertImageToSummernote(url);
            },
            error: function(data) {
                console.error(data);
            }
        });
    }

    function insertImageToSummernote(url) {
        const img = document.createElement('img');
        img.src = url;
        img.style.width = '100%';
        $('#communityContent').summernote('insertNode', img);
    }
</script>
</html>
